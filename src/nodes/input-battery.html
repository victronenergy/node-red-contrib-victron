
<script type="text/x-red" data-template-name="victron-battery">

    <div class="form-tips hidden" id="statusmessage">
        No services found. Please check that the device is properly connected.
    </div>

    <div class="form-row">
        <label for="node-input-service"> Battery</label>
        <select id="node-input-service"></select>
    </div>

    <div class="form-row">
        <label for="node-input-path"> Measurement</label>
        <select id="node-input-path"></select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('victron-battery', {
        category: 'input',
        defaults: {
            service: {value: ""},
            path: {value: ""}
        },
        color: '#4790d0',
        inputs: 0,
        outputs: 1,

        icon: "bridge.png",
        label: function() {
            let svc = JSON.parse(this.service).name
            let path = JSON.parse(this.path).label

            return this.name || `Battery - ${svc} - ${path}`;
        },
        oneditprepare: function() {
            let _this = this;
            $.getJSON('victron/services/battery', function(data) {
                if (data.length !== 0) {
                    let serviceElem = $('#node-input-service');
                    let pathElem = $('#node-input-path');
                    serviceElem.val();
                    pathElem.val();
            
                    data.forEach(monitor => {
                        serviceElem.append(
                            $('<option/>', {value: JSON.stringify(monitor), text: monitor.name})
                        );
                    });

                    let availablePaths = data[0]['paths'];

                    availablePaths.forEach(path => {
                        pathElem.append(
                            $('<option/>', {value: JSON.stringify(path), text: path.label})
                        );
                    });

                    serviceElem.val(_this.service);
                    pathElem.val(_this.path);
                }
                else {
                    $('#statusmessage').show();
                    $('.form-row').hide();
                }
            });

        }
    });

</script>

<style>
    .hidden {
        display: none
    }
</style>
