
<script type="text/x-red" data-template-name="victron-battery">

    <div class="form-tips hidden" id="statusmessage">
        No services found. Please check that the device is properly connected.
    </div>

    <div class="form-row">
        <label for="node-input-service"> Battery</label>
        <select id="node-input-service"></select>
    </div>

    <div class="form-row">
        <label for="node-input-path"> Measurement</label>
        <select id="node-input-path"></select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('victron-battery', {
        category: 'input',
        defaults: {
            service: {value: ""},
            path: {value: ""}
        },
        color: '#4790d0',
        inputs: 0,
        outputs: 1,

        icon: "bridge.png",
        label: function() {
            let altName = 'Battery';

            if (this.service && this.path) {
                let svc = JSON.parse(this.service).name;
                let path = JSON.parse(this.path).label;
                altName = `Battery - ${svc} - ${path}`;
            }

            return this.name || altName
        },
        oneditprepare: function() {

            const setSelectValues = (selector, services) => {
                selector[0].options.length = 0;
                services.forEach(path => {
                    selector.append(
                        $('<option/>', {value: JSON.stringify(path), text: path.label})
                    );
                });
            }

            let _this = this;
            $.getJSON('victron/services/battery', function(data) {
                if (data.length !== 0) {
                    let serviceElem = $('#node-input-service');
                    let pathElem = $('#node-input-path');
                    serviceElem.val();
                    pathElem.val();

                    data.forEach(monitor => {
                        serviceElem.append(
                            $('<option/>', {value: JSON.stringify(monitor), text: monitor.name})
                        );
                    });

                    // set the initial selection paths
                    if (_this.service) {
                        let paths = JSON.parse(_this.service).paths
                        setSelectValues(pathElem, paths)
                    }

                    serviceElem.change(() => {
                        // on battery interface change,
                        // set the available services for the battery monitor
                        let currentInterface = JSON.parse(serviceElem.val());
                        setSelectValues(pathElem, currentInterface.paths)
                    });

                    serviceElem.val(_this.service);
                    pathElem.val(_this.path);
                }
                else {
                    $('#statusmessage').show();
                    $('.form-row').hide();
                }
            });

        }
    });

</script>

<style>
    .hidden {
        display: none
    }
</style>
