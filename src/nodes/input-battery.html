
<script type="text/x-red" data-template-name="victron-battery">

    <div class="form-tips hidden" id="statusmessage">
        No services found. Please check that the device is properly connected.
    </div>

    <div class="form-row">
        <label for="node-input-service"> Battery</label>
        <select id="node-input-service"></select>
    </div>

    <div class="form-row">
        <label for="node-input-path"> Measurement</label>
        <select id="node-input-path"></select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('victron-battery', {
        category: 'input',
        defaults: {
            service: {value: ""},
            path: {value: ""}
        },
        color: '#4790d0',
        inputs: 0,
        outputs: 1,

        icon: "bridge.png",
        label: function() {
            let label = this.service
            // TODO
            //? ' - ' + JSON.parse(this.service).label
            //: '';

            return this.name || `Battery ${label}`;
        },
        oneditprepare: function() {
            let _this = this;
            $.getJSON('victron/services/battery', function(data) {
                if (data.length !== 0) {
                    let serviceElem = $('#node-input-service');
                    let pathElem = $('#node-input-path');
                    serviceElem.val();
                    pathElem.val();

                    let availableServices = data.map(b => b.service);
                    // TODO: in the future, use a ProductName here
                    availableServices.forEach(service => {
                        serviceElem.append(
                            $('<option/>', {value: service, text: service})
                        );
                    });


                    let availablePaths = data[0]['paths'];
                    // TODO: use an onChangeHandler for the battery, the available paths may vary per service
                    availablePaths.forEach(path => {
                        pathElem.append(
                            $('<option/>', {value: path.path, text: path.label})
                        );
                    });

                    serviceElem.val(_this.service);
                    pathElem.val(_this.path);
                }
                else {
                    $('#statusmessage').show();
                    $('.form-row').hide();
                }
            });

        }
    });

</script>

<style>
    .hidden {
        display: none
    }
</style>
