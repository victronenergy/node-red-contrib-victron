<script type="text/x-red" data-help-name="victron-client">
    <p>
        The Victron Energy Configuration Node is a common
        node providing access to the system dbus for all
        other nodes.

        The Configuration Node is always automatically (re-)created.
    </p>

    <p>
Like the Venus OS GUI, all of the Node-RED Victron Energy nodes
read and write from and to the <i>dbus</i>. This means that selectable
options are <strong>only available</strong> if they also exist on the
dbus.
    </p>

    <p>
As with other Node-RED nodes, Victron Energy nodes consist of input-
and output nodes, where we consider the input to be fetchable information
supplied from the dbus system. Output nodes can write to the dbus system
and thus alter its settings.
   </p>

   <p>
The source code of the Victron Energy nodes can be found <a
href="https://github.com/victronenergy/node-red-contrib-victron">here</a>.
Please submit issues and feature requests to the issue tracker there.
   </p>

   <p>
Questions can also be asked within the Node-RED space on the Victron Energy community:
<a href="https://community.victronenergy.com/c/node-red/28">https://community.victronenergy.com/c/node-red/28</a>
   </p>
</script>

<script type="text/javascript">

        defaults: {

          enablePolling: { value: false }
        },
        label: function label() {
            return "Victron Energy Client";
        },
        hasUsers: true,
        onpaletteremove: function onpaletteremove() {

            });
            RED.nodes.dirty(true);
        }
    });
</script>

<script type="text/x-red" data-help-name="victron-input-custom">
  <h3>Details</h3>

  <p>A custom input node looks at the found services and paths on the dbus. This is particularly handy when you need information from
    a service/path that is not available (yet) in an existing node.<br />
    Downside of using the custom node is that there is no guarantee
    that the service and path will remain existent with firmware updates. It also requires more knowledge of the underlying system as
    the services and paths for the custom nodes don't come with documentation.
  </p>

  <p>
    In order to check what type of value is used, the javascript <code>typeof</code> function is used on a cached value of the service/path.
    If that returns a "number", the value allows for rounding (even if it is an integer).
  </p>

  <p>Please check the Venus documentation on used dbus services and paths for more information and valid values.
  </p>

  <h3>References</h3>

  <p>Please use either the issues on the GitHub site or the Node-RED space on our community for questions, troubleshooting and suggestions.</p>

  <ul>
    <li><a href="https://github.com/victronenergy/venus/wiki/dbus">Documentation</a> - Venus documentation on used dbus services and available paths</li>
    <li><a href="https://community.victronenergy.com/c/node-red/28">Community</a> - Node-RED space in the Victron Energy community</li>
  </ul>

</script>

<script type="text/x-red" data-help-name="victron-output-custom">
  <h3>Details</h3>

  <p>A custom output node can use the found services and paths on the dbus for writing to. This is particularly handy when you need
    to write to a service/path that is not available (yet) in an existing node.<br />
    Downside of using the custom node is that there is no
    guarantee that the service and path will remain existent with firmware updates. It also requires more knowledge of the underlying
    system as the services and paths for the custom nodes don't come with documentation. There are services and paths that are not
    supposed to be written to by third party services.
  </p>

  <p>Please check the Venus documentation on used dbus services and paths for more information and valid values.
  </p>

  <h3>Custom fields</h3>

  <p>By setting <code>msg.path</code> to a value as well, you can overrule the path that is being used on the dbus. This allows for
  less nodes to be needed when creating a flow. When a custom <code>msg.path</code> is being used, the status will show a green
  ring (where it otherwise shows a green dot).</p>

  <h3>References</h3>

  <p>Please use either the issues on the GitHub site or the Node-RED space on our community for questions, troubleshooting and suggestions.</p>

  <ul>
    <li><a href="https://github.com/victronenergy/venus/wiki/dbus">Documentation</a> - Venus documentation on used dbus services and available paths</li>
    <li><a href="https://community.victronenergy.com/c/node-red/28">Community</a> - Node-RED space in the Victron Energy community</li>
  </ul>
</script>

<h3>Details</h3>
<p>The <strong>output nodes</strong> have two selectable inputs: the devices select and measurement select. The available options are dynamically updated based on the data that is actually available on the Venus device.</p>

<div class="wildcard-info" style="background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 4px solid #007acc;">
  <strong>üìù Wildcard Paths:</strong> 
  Paths containing placeholders like <code>{type}</code>, <code>{tracker}</code>, <code>{phase}</code> 
  will be automatically expanded to show available options based on your connected devices.
  <ul style="margin: 5px 0;">
    <li><code>{type}</code> - Switch types (output_1, output_2, pwm_1, relay_1, etc.)</li>
    <li><code>{tracker}</code> - PV tracker numbers (0, 1, 2, 3)</li>
    <li><code>{phase}</code> - AC phases (1, 2, 3 for L1, L2, L3)</li>
    <li><code>{day}</code> - History days (0=today, 1=yesterday)</li>
    <li><code>{input}</code> - AC inputs (1, 2)</li>
    <li><code>{channel}</code> - DC channels (0, 1)</li>
    <li><code>{index}</code> - Index numbers (0, 1, 2, 3, etc.)</li>

</dd>
  <dt class="">Heatsink temperature (Degrees celsius)<span class="property-type">float</span></dt>

<script type="text/x-red" data-help-name="victron-output-multi">
<h3>Details</h3>
<p>The <strong>output nodes</strong> have two selectable inputs: the devices select and measurement select. The available options are dynamically updated based on the data that is actually available on the Venus device.</p>

<div class="wildcard-info" style="background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 4px solid #007acc;">
  <strong>üìù Wildcard Paths:</strong> 
  Paths containing placeholders like <code>{type}</code>, <code>{tracker}</code>, <code>{phase}</code> 
  will be automatically expanded to show available options based on your connected devices.
  <ul style="margin: 5px 0;">
    <li><code>{type}</code> - Switch types (output_1, output_2, pwm_1, relay_1, etc.)</li>
    <li><code>{tracker}</code> - PV tracker numbers (0, 1, 2, 3)</li>
    <li><code>{phase}</code> - AC phases (1, 2, 3 for L1, L2, L3)</li>
    <li><code>{day}</code> - History days (0=today, 1=yesterday)</li>
    <li><code>{input}</code> - AC inputs (1, 2)</li>
    <li><code>{channel}</code> - DC channels (0, 1)</li>
    <li><code>{index}</code> - Index numbers (0, 1, 2, 3, etc.)</li>
  </ul>
</div> 
<h3>Multi</h3>
<dl class="message-properties">
  <dt class="">Active AC input<span class="property-type">enum</span></dt>
  <dd>Dbus path: <b>/Ac/ActiveIn/ActiveInput</b><span class="property-mode"></span>
<ul>
  <li>0 - AC Input 1</li>
  <li>1 - AC Input 2</li>
  <li>240 - Disconnected</li>
</ul></dd>
  <dt class="" style="padding-top: 8px; padding-left: 8px;">Ac input <code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{index}</code> current limit (A)<span class="property-type">float</span></dt>
  <dd style="padding-top: 8px; padding-left: 8px;">Dbus path: <b>/Ac/In/<code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{index}</code>/CurrentLimit</b><span class="property-mode"> (Mode: both)</span>
</dd>
  <dt class="" style="padding-top: 8px; padding-left: 8px;">Input <code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{index}</code> frequency phase <code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{phase}</code> (Hz)<span class="property-type">float</span></dt>
  <dd style="padding-top: 8px; padding-left: 8px;">Dbus path: <b>/Ac/In/<code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{index}</code>/<code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{phase}</code>/F</b><span class="property-mode"></span>
</dd>
  <dt class="" style="padding-top: 8px; padding-left: 8px;">Input <code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{index}</code> current phase <code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{phase}</code> (A AC)<span class="property-type">float</span></dt>
  <dd style="padding-top: 8px; padding-left: 8px;">Dbus path: <b>/Ac/In/<code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{index}</code>/<code style="background-color: #e1f5fe; color: #01579b; font-weight: bold; padding: 1px 3px; border-radius: 3px;">{phase}</code>/I</b><span class="property-mode"></span>

  will be automatically expanded to show available options based on your connected devices.

<dl class="message-properties">
  <dt class="">Tank capacity (m3)<span class="property-type">float</span></dt>

<h3>Details</h3>
<p>The <strong>output nodes</strong> have two selectable inputs: the devices select and measurement select. The available options are dynamically updated based on the data that is actually available on the Venus device.</p>

<div class="wildcard-info" style="background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 4px solid #007acc;">
  <strong>üìù Wildcard Paths:</strong> 
  Paths containing placeholders like <code>{type}</code>, <code>{tracker}</code>, <code>{phase}</code> 
  will be automatically expanded to show available options based on your connected devices.
  <ul style="margin: 5px 0;">
    <li><code>{type}</code> - Switch types (output_1, output_2, pwm_1, relay_1, etc.)</li>
    <li><code>{tracker}</code> - PV tracker numbers (0, 1, 2, 3)</li>
    <li><code>{phase}</code> - AC phases (1, 2, 3 for L1, L2, L3)</li>
    <li><code>{day}</code> - History days (0=today, 1=yesterday)</li>
    <li><code>{input}</code> - AC inputs (1, 2)</li>
    <li><code>{channel}</code> - DC channels (0, 1)</li>
